<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="meinstyle.css">
    <title>Seite von Ali Arfai Javan</title>

</head>
<body>
    <br>
    <div class="container text-center">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://www.spengergasse.at/wp-content/uploads/2022/11/AnimationNeu-400x290.jpg" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://www.spengergasse.at/wp-content/uploads/2020/02/shutterstock_1036798225-400x290.jpg" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://www.spengergasse.at/wp-content/uploads/2020/02/Biomedizin2-3-400x290.jpg" class="d-block w-50" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <h1>Anmeldung</h1>
    </div>
    <br>
    <form>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Vorname</label>
          
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Ali">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Nachname</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Arfai Javan">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Geburtstag</label>
            <div class="col-sm-10">
            <form>
                <input type="date" id="birthday" name="birthday">
                <input type="submit">
              </form>
          </div>

          <br>
        
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Fachrichtung</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Wirtschaftsingenieur-Betriebsinformatik
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Wirtschaftsingenieur-Technisches Management
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                  Informatik
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
                <label class="form-check-label" for="gridRadios4">
                  Medizininformatik
                </label>
              </div>
             
              </form>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Ich bin mit der Datenverarbeitung einverstanden
              </label>
            </div>
          </div>
        </div>
        <div class="container text-center">
        <button type="button" class="btn btn-primary">Anmelden</button>
    </div>
      </form>
  
</body>
</html>
